{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
                  <a href="#" class="navbar-brand text-start">Рецепти</a>

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    {% if user.is_authenticated %}
                        <a class="nav-item mx-2" href="{% url 'food:index' %}">Рецепти</a>
                        <a class="nav-item mx-2" href="{% url 'food:create_item' %}">Добави рецепта </a>
                        <a class="nav-item mx-2" href="{% url 'profile' request.user.username %}">Профил</a>
                        <a class="nav-item mx-2 btn btn-danger" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-item mx-2" href="{% url 'food:index' %}">Рецепти</a>
                        <a class="nav-item mx-2 btn btn-primary" href="{% url 'login' %}">Login</a>
                        <a class="nav-item mx-2 btn btn-success" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
        </nav>
        <br>
        {% if messages %}
           {% for message in messages  %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>

           {% endfor %}
        {% endif %}
    {% block body %}
    {% endblock %}

</body>
</html>
