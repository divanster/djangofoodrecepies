<form method="POST">
    {% csrf_token %}
    <h2>Are you sure you want to delete {{ item.item_name }}?</h2>
    <button type="submit" class="btn btn-danger">Confirm</button>
    <!-- Back button -->
    {% if item.pk %}
        <a href="{% url 'food:detail' item.pk %}" class="btn btn-secondary">Cancel</a>
    {% else %}
        <!-- Fallback URL if no item.pk is found -->
        <a href="{% url 'food:index' %}" class="btn btn-secondary">Cancel</a>
    {% endif %}
</form>
