{% extends "food/base.html" %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .item-row {
            margin-bottom: 20px; /* Add margin-bottom to create separation between item rows */
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
{% block body %}
    <div class="container">
        <form method="GET" action="{% url 'food:index' %}">
            <label for="sort_by">Sort by:</label>
            <select name="sort_by" id="sort_by">
                <option value="rating">Rating</option>
                <option value="views">Views</option>
            </select>
            <button type="submit">Sort</button>
        </form>
        {% for item in item_list  %}
            <div class="item-row">
                <div class="row">
                    <div class="col-md-3 offset-md-2">
                        <img src="{{ item.item_image }}" height="150px" alt="{{ item.item_name }}">
                    </div>
                    <div class="col-md-4">
                        <h3><a href="{{ item.get_absolute_url }}">{{ item.item_name }}</a></h3>
                        <h5>{{ item.item_desc }}</h5>
                        <h6>Posted by {{ item.user_name }}</h6>
                        <p>Viewed {{ item.views }}</p>
                        <p>Average Rating: {{ item.average_rating }}</p>
                    </div>
                    <div class="col-md-2">
                        <a href="{% url 'food:detail' item.id %}" class="btn btn-danger">Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
</body>
</html>
